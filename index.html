<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="animated-background">
            <div class="square" id="square1"></div>
            <div class="square" id="square2"></div>
            <div class="square" id="square3"></div>
            <div class="square" id="square4"></div>
            <div class="square" id="square5"></div>
            <div class="square" id="square6"></div>
            <div class="square" id="square7"></div>
            <div class="square" id="square8"></div>
            <div class="square" id="square9"></div>
            <div class="square" id="square10"></div>
            <div class="square" id="square11"></div>
            <div class="square" id="square12"></div>
            <div class="square" id="square13"></div>
            <div class="square" id="square14"></div>
            <div class="square" id="square15"></div>
            <div class="square" id="square16"></div>
            <div class="square" id="square17"></div>
        </div>
        <div class="main-img">
            <div class="img-container">
                <img src="images/player-1.png" alt="Player One" class="big-img">
                <span class="P1-2">Player one</span>
                <span class="score-1 score-container-1">0</span>
                <span class="break">Break: <br> <spans class="score-break-1">0</span></span>
            </div>
            <div class="vs">
                <img src="images/vs.png" alt="" class="vs-image">
                <div id="timer">0:00:00:00</div>
            </div> <!-- You may style this as needed -->

            <div class="img-container">
                <img src="images/player-2.png" alt="Player Two" class="big-img">
                <span class="P1-2">Player two</span>
                <span class="score-2 score-container-2">0</span>
                <span class="break">Break: <br> <spans class="score-break-2">0</span></span>
            </div>
        </div>
        <div class="buttons-container">
            <div class="top-buttons">
                <button class="btn-1">Switch <span><svg xmlns="http://www.w3.org/2000/svg" height="14" width="14"
                            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path fill="#000000"
                                d="M0 224c0 17.7 14.3 32 32 32s32-14.3 32-32c0-53 43-96 96-96H320v32c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l64-64c12.5-12.5 12.5-32.8 0-45.3l-64-64c-9.2-9.2-22.9-11.9-34.9-6.9S320 19.1 320 32V64H160C71.6 64 0 135.6 0 224zm512 64c0-17.7-14.3-32-32-32s-32 14.3-32 32c0 53-43 96-96 96H192V352c0-12.9-7.8-24.6-19.8-29.6s-25.7-2.2-34.9 6.9l-64 64c-12.5 12.5-12.5 32.8 0 45.3l64 64c9.2 9.2 22.9 11.9 34.9 6.9s19.8-16.6 19.8-29.6V448H352c88.4 0 160-71.6 160-160z" />
                        </svg></span></button>
                <button class="btn-2">Return <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14"
                        viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="#000000"
                            d="M48.5 224H40c-13.3 0-24-10.7-24-24V72c0-9.7 5.8-18.5 14.8-22.2s19.3-1.7 26.2 5.2L98.6 96.6c87.6-86.5 228.7-86.2 315.8 1c87.5 87.5 87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3c-62.2-62.2-162.7-62.5-225.3-1L185 183c6.9 6.9 8.9 17.2 5.2 26.2s-12.5 14.8-22.2 14.8H48.5z" />
                    </svg></button>
            </div>
            <button class="btn-3">Reset</button>
        </div>
        <br>
        <div class="ball-container">
            <div class="ball" data-points="1"><img src="images/red.png" alt=""></div>
            <div class="ball" data-points="2"><img src="images/yellow.png" alt=""></div>
            <div class="ball" data-points="3"><img src="images/green.png" alt=""></div>
            <div class="ball" data-points="4"><img src="images/brown.png" alt=""></div>
            <div class="ball" data-points="5"><img src="images/blue.png" alt=""></div>
            <div class="ball" data-points="6"><img src="images/pink.png" alt=""></div>
            <div class="ball" data-points="7"><img src="images/black.png" alt=""></div>
        </div>
    </div>

</body>

</html>
